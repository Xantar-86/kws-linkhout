name: Notify on New Content

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'content/**'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for added/modified files only
        id: check
        run: |
          # Get list of added or modified files (not deleted)
          ADDED_FILES=$(git diff --name-only --diff-filter=ACM HEAD^ HEAD 2>/dev/null | grep "^content/" || true)
          
          if [ -n "$ADDED_FILES" ]; then
            echo "has_new_content=true" >> $GITHUB_OUTPUT
            echo "Added/modified files:"
            echo "$ADDED_FILES"
          else
            echo "has_new_content=false" >> $GITHUB_OUTPUT
            echo "No new content added (only deletions or no changes)"
          fi

      - name: Send Discord notification
        if: steps.check.outputs.has_new_content == 'true'
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -z "$WEBHOOK" ]; then
            echo "ERROR: DISCORD_WEBHOOK_URL is not set!"
            exit 1
          fi
          
          # Get info based on event type
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TITLE="${{ github.event.pull_request.title }}"
            AUTHOR="${{ github.event.pull_request.user.login }}"
          else
            TITLE="${{ github.event.head_commit.message }}"
            AUTHOR="${{ github.event.head_commit.author.name }}"
          fi
          
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "{
              \"username\": \"KWS Linkhout CMS\",
              \"embeds\": [{
                \"title\": \"üìù Nieuwe content wacht op goedkeuring\",
                \"description\": \"Er is nieuwe content toegevoegd die wacht op goedkeuring.\",
                \"color\": 3447003,
                \"fields\": [
                  {\"name\": \"Auteur\", \"value\": \"$AUTHOR\", \"inline\": true},
                  {\"name\": \"Titel\", \"value\": \"$TITLE\", \"inline\": false}
                ]
              }],
              \"content\": \"Ga naar https://kwslinkhout.be/admin om te reviewen en te publiceren.\"
            }" \
            "$WEBHOOK"
          
          echo "Discord notification sent!"
