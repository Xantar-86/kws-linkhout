name: Notify on New Content

on:
  push:
    branches: [main]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if content changed
        id: check
        run: |
          CHANGED=$(git diff --name-only HEAD^ HEAD 2>/dev/null | grep -c "^content/" || echo "0")
          echo "content_changed=$CHANGED" >> $GITHUB_OUTPUT
          echo "Changed files:"
          git diff --name-only HEAD^ HEAD 2>/dev/null | grep "^content/" || echo "Geen content wijzigingen"
          echo "Author: $(git log -1 --pretty=format:'%an')"
          echo "Message: $(git log -1 --pretty=format:'%s')"

      - name: Send Discord notification
        if: steps.check.outputs.content_changed != '0'
        run: |
          AUTHOR=$(git log -1 --pretty=format:'%an')
          MESSAGE=$(git log -1 --pretty=format:'%s')
          
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{
              "username": "KWS Linkhout CMS",
              "avatar_url": "https://kwslinkhout.be/favicon.ico",
              "embeds": [{
                "title": "üìù Nieuwe content wacht op goedkeuring",
                "description": "Er is nieuwe content toegevoegd aan de website.",
                "color": 3447003,
                "fields": [
                  {
                    "name": "Auteur",
                    "value": "'"$AUTHOR"'",
                    "inline": true
                  },
                  {
                    "name": "Wijziging",
                    "value": "'"$MESSAGE"'",
                    "inline": false
                  }
                ],
                "footer": {
                  "text": "KWS Linkhout CMS"
                },
                "timestamp": "'"$(date -u +"%Y-%m-%dT%H:%M:%SZ")"'"
              }],
              "components": [{
                "type": 1,
                "components": [{
                  "type": 2,
                  "label": "üöÄ Ga naar CMS",
                  "style": 5,
                  "url": "https://kwslinkhout.be/admin"
                }]
              }]
            }' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
