<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Authenticating...</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: 50px auto; text-align: center; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>GitHub Authentication</h1>
  <div id="status">Waiting for authorization...</div>
  
  <script>
    (function() {
      const statusEl = document.getElementById('status');
      
      // Check if we have a code (returning from GitHub)
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const error = params.get('error');
      
      if (error) {
        statusEl.textContent = 'Error: ' + error;
        statusEl.className = 'error';
        return;
      }
      
      if (code) {
        // We're returning from GitHub with a code
        statusEl.textContent = 'Exchanging code for token...';
        
        fetch('/api/auth?code=' + encodeURIComponent(code))
          .then(res => res.json())
          .then(data => {
            if (data.token) {
              statusEl.textContent = 'Success! Closing window...';
              statusEl.className = 'success';
              
              // Send token to parent window
              if (window.opener) {
                window.opener.postMessage(
                  'authorization:github:success:' + data.token,
                  window.location.origin
                );
                setTimeout(() => window.close(), 500);
              } else {
                // Fallback: redirect to admin
                window.location.href = '/admin/#access_token=' + data.token + '&token_type=bearer';
              }
            } else {
              statusEl.textContent = 'Error: ' + (data.error || 'Failed to get token');
              statusEl.className = 'error';
            }
          })
          .catch(err => {
            statusEl.textContent = 'Error: ' + err.message;
            statusEl.className = 'error';
          });
        return;
      }
      
      // No code yet - wait for message from Decap CMS to start the flow
      statusEl.textContent = 'Waiting for Decap CMS...';
      
      window.addEventListener('message', function(e) {
        if (e.origin !== window.location.origin) return;
        
        if (e.data === 'authorizing:github') {
          statusEl.textContent = 'Redirecting to GitHub...';
          
          // Build GitHub OAuth URL
          const clientId = 'Ov23liafFGErfmejn48L'; // This should match your GitHub OAuth App
          const redirectUri = encodeURIComponent(window.location.origin + '/admin-static/auth.html');
          const scope = encodeURIComponent('repo');
          
          window.location.href = 'https://github.com/login/oauth/authorize?client_id=' + clientId + '&redirect_uri=' + redirectUri + '&scope=' + scope;
        }
      });
      
      // Also notify parent that we're ready
      if (window.opener) {
        window.opener.postMessage('authorizing:github', window.location.origin);
      }
    })();
  </script>
</body>
</html>
