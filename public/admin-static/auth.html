<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Authenticating...</title>
</head>
<body>
  <p>Authenticating with GitHub...</p>
  <script>
    (function() {
      // Get the code from URL (GitHub sends ?code=...)
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const state = params.get('state');
      
      if (!code) {
        document.body.innerHTML = '<p>Error: No authorization code received from GitHub</p>';
        return;
      }
      
      // Exchange code for access token
      fetch('/api/auth?code=' + encodeURIComponent(code))
        .then(res => res.json())
        .then(data => {
          if (data.token) {
            // Success - send message to parent window (Decap CMS)
            if (window.opener) {
              window.opener.postMessage(
                'authorization:github:success:' + data.token,
                window.location.origin
              );
              // Close this window
              window.close();
            } else {
              // No opener - redirect to admin with token
              window.location.href = '/admin-static/#access_token=' + data.token + '&token_type=bearer';
            }
          } else {
            document.body.innerHTML = '<p>Error: ' + (data.error || 'Authentication failed') + '</p>';
          }
        })
        .catch(err => {
          document.body.innerHTML = '<p>Error: ' + err.message + '</p>';
        });
    })();
  </script>
</body>
</html>
