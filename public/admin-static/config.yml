backend:
  name: github
  repo: Xantar-86/kws-linkhout
  branch: main
  # Gebruik de standaard Decap CMS auth (geen custom handler)
  # Gebruikers moeten een GitHub Personal Access Token invoeren

publish_mode: editorial_workflow

media_folder: public/uploads
public_folder: /uploads

collections:
  - name: nieuws
    label: Nieuwsberichten
    folder: content/nieuws
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titel", name: "title", widget: "string", required: true }
      - { label: "Slug", name: "slug", widget: "string", required: false }
      - { label: "Publicatiedatum", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: "HH:mm" }
      - { label: "Auteur", name: "author", widget: "string", default: "Bestuur KWS Linkhout" }
      - { label: "Leestijd", name: "readTime", widget: "number", default: 3 }
      - { label: "Categorie", name: "category", widget: "select", options: ["clubnieuws", "ploegnieuws", "evenementen"], default: "clubnieuws" }
      - { label: "Uitgelicht", name: "featured", widget: "boolean", default: false }
      - { label: "Samenvatting", name: "excerpt", widget: "text", required: true }
      - { label: "Afbeelding", name: "image", widget: "image", required: false }
      - { label: "Bijlage", name: "attachment", widget: "file", required: false }
      - { label: "Inhoud", name: "body", widget: "markdown", required: true }

  - name: events
    label: Evenementen
    folder: content/events
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titel", name: "title", widget: "string", required: true }
      - { label: "Datum (kort)", name: "date", widget: "string", required: true }
      - { label: "Volledige datum", name: "dateFull", widget: "string", required: true }
      - { label: "Beschrijving", name: "description", widget: "text", required: true }
      - { label: "Kleur", name: "color", widget: "select", options: ["red", "pink", "green", "primary", "indigo", "yellow", "purple", "orange", "blue", "gray"], default: "primary" }
      - { label: "Locatie", name: "location", widget: "string", default: "KWS Linkhout" }
      - { label: "Afbeelding", name: "image", widget: "image", required: false }

  - name: press
    label: "In de Krant"
    folder: content/press
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titel", name: "title", widget: "string", required: true }
      - { label: "Bron", name: "sourceKey", widget: "select", options: [{"label":"Het Belang van Limburg","value":"hbvl"},{"label":"Het Laatste Nieuws","value":"hln"},{"label":"Het Nieuwsblad","value":"nieuwsblad"},{"label":"Andere","value":"andere"}], default: "hbvl" }
      - { label: "Datum", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "PDF", name: "pdf", widget: "file", required: true }
      - { label: "Samenvatting", name: "summary", widget: "text" }

  - name: fotos
    label: "Foto's"
    folder: content/fotos
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "ID", name: "id", widget: "string", required: true }
      - { label: "Titel", name: "title", widget: "string", required: true }
      - { label: "Beschrijving", name: "description", widget: "string", required: true }
      - { label: "Datum", name: "date", widget: "string" }
      - { label: "Google Photos", name: "googlePhotosUrl", widget: "string", required: true }
      - { label: "Thumbnail", name: "thumbnail", widget: "image" }
      - { label: "Categorie", name: "category", widget: "select", options: ["Wedstrijden", "Evenementen", "Jeugd", "Senioren", "Dames"] }
      - { label: "Aantal foto's", name: "fotoCount", widget: "number" }
