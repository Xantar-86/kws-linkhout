<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CMS Debug - KWS Linkhout</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
    .section { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 8px; }
    .error { background: #fee; border: 2px solid #c00; }
    .success { background: #efe; border: 2px solid #0c0; }
    code { background: #fff; padding: 2px 6px; border-radius: 3px; }
    pre { background: #fff; padding: 10px; overflow-x: auto; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸ”§ CMS Debugging</h1>
  
  <div class="section">
    <h2>1. Netlify Identity Widget Status</h2>
    <div id="widget-status">Laden...</div>
    <button onclick="testIdentity()">Test Identity</button>
    <button onclick="showIdentity()">Toon Identity Modal</button>
    <button onclick="logout()">Logout</button>
  </div>
  
  <div class="section">
    <h2>2. Huidige URL & Info</h2>
    <pre id="url-info"></pre>
  </div>
  
  <div class="section">
    <h2>3. API Test (kwslinkhout.be)</h2>
    <div id="api-status-1">Nog niet getest</div>
    <button onclick="testAPI1()">Test /.netlify/identity</button>
    <pre id="api-result-1"></pre>
  </div>
  
  <div class="section">
    <h2>4. API Test (Netlify URL)</h2>
    <div id="api-status-2">Nog niet getest</div>
    <button onclick="testAPI2()">Test kws-linkhout.netlify.app</button>
    <pre id="api-result-2"></pre>
  </div>
  
  <div class="section">
    <h2>5. Config Check</h2>
    <div id="config-status">Laden...</div>
  </div>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <script>
    // Init met expliciete API URL
    if (window.netlifyIdentity) {
      window.netlifyIdentity.init({
        APIUrl: "https://kws-linkhout.netlify.app/.netlify/identity"
      });
    }
    
    // Show URL info
    document.getElementById('url-info').textContent = 
      'URL: ' + window.location.href + '\n' +
      'Origin: ' + window.location.origin + '\n' +
      'Host: ' + window.location.host;
    
    // Check widget status
    if (window.netlifyIdentity) {
      document.getElementById('widget-status').innerHTML = 
        '<span style="color: green;">âœ“ Identity widget geladen</span>';
    } else {
      document.getElementById('widget-status').innerHTML = 
        '<span style="color: red;">âœ— Identity widget NIET geladen</span>';
    }
    
    // Fetch config
    fetch('config.yml')
      .then(r => r.text())
      .then(text => {
        document.getElementById('config-status').innerHTML = 
          '<span style="color: green;">âœ“ Config.yml gevonden</span>';
      })
      .catch(e => {
        document.getElementById('config-status').innerHTML = 
          '<span style="color: red;">âœ— Config.yml niet gevonden</span>';
      });
    
    function testIdentity() {
      if (!window.netlifyIdentity) {
        alert('Identity widget niet geladen!');
        return;
      }
      const user = window.netlifyIdentity.currentUser();
      if (user) {
        alert('Ingelogd als: ' + user.email);
      } else {
        alert('Niet ingelogd. Klik "Toon Identity Modal" om in te loggen.');
      }
    }
    
    function showIdentity() {
      if (!window.netlifyIdentity) {
        alert('Identity widget niet geladen!');
        return;
      }
      window.netlifyIdentity.open();
    }
    
    function logout() {
      if (!window.netlifyIdentity) return;
      window.netlifyIdentity.logout();
      alert('Uitgelogd');
    }
    
    async function testAPI1() {
      document.getElementById('api-status-1').textContent = 'Testen...';
      try {
        const response = await fetch('/.netlify/identity/settings');
        const text = await response.text();
        document.getElementById('api-result-1').textContent = 
          'Status: ' + response.status + '\n\n' + text.substring(0, 500);
        document.getElementById('api-status-1').innerHTML = 
          response.ok ? '<span style="color: green;">âœ“ OK</span>' : 
                        '<span style="color: red;">âœ— Error ' + response.status + '</span>';
      } catch (e) {
        document.getElementById('api-status-1').innerHTML = 
          '<span style="color: red;">âœ— Niet bereikbaar</span>';
        document.getElementById('api-result-1').textContent = e.message;
      }
    }
    
    async function testAPI2() {
      document.getElementById('api-status-2').textContent = 'Testen...';
      try {
        const response = await fetch('https://kws-linkhout.netlify.app/.netlify/identity/settings');
        const text = await response.text();
        document.getElementById('api-result-2').textContent = 
          'Status: ' + response.status + '\n\n' + text.substring(0, 500);
        document.getElementById('api-status-2').innerHTML = 
          response.ok ? '<span style="color: green;">âœ“ OK</span>' : 
                        '<span style="color: red;">âœ— Error ' + response.status + '</span>';
      } catch (e) {
        document.getElementById('api-status-2').innerHTML = 
          '<span style="color: red;">âœ— Niet bereikbaar</span>';
        document.getElementById('api-result-2').textContent = e.message;
      }
    }
  </script>
</body>
</html>
