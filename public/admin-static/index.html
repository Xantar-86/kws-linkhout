<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KWS Linkhout - Content Manager</title>
  
  <!-- Netlify Identity Widget - Vereist voor authenticatie -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div id="nc-root"></div>
  
  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@3.1.1/dist/decap-cms.js"></script>
  
  <script>
    // Redirect van netlify.app naar kwslinkhout.be (voor invites/confirmations)
    if (window.location.host === 'kws-linkhout.netlify.app') {
      window.location.href = 'https://kwslinkhout.be/admin/' + window.location.hash;
    }
    
    // Initialiseer Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.init({
        APIUrl: "/.netlify/identity"
      });
      
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
